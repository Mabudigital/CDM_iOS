document.addEventListener("deviceready", onDeviceReady, false);
	function onDeviceReady() {
		html5audio.play();
		navigator.splashscreen.hide();
		StatusBar.show();
		StatusBar.overlaysWebView(false);
		StatusBar.styleLightContent();
		StatusBar.backgroundColorByHexString("#334363");
	}
//notifications
document.addEventListener('deviceready', function () {
	var notificationOpenedCallback = function(jsonData) {
		if (jsonData.additionalData) {
				if (jsonData.additionalData.nurl)
				  window.location.href = jsonData.additionalData.nurl;
			  }
		navigator.notification.alert(jsonData.message, alertDismissed,'CDM Internacional', 'Ok')
	};
	window.plugins.OneSignal.init("11c9d7f8-5c2f-11e5-b9c6-af0691857d6f",
					   {autoRegister: true},
						   notificationOpenedCallback);
			window.plugins.OneSignal.enableInAppAlertNotification(true);
},false);
